name: $(Date:yyyyMMdd).$(Rev:r)

trigger:
  batch: true
  branches:
    include:
    - master
    - feature/*

  paths:
    exclude:
     - doc
     - ReadME.md

pr:
  branches:
    include:
    - master    

variables:
- name: vmImage
  value: 'windows-latest'
- name: platform
  value: 'any cpu'  
- name: platformConfiguration
  value: 'release'  

stages:
- stage: Build
  jobs:
  - job: 'Build'
    pool:
      vmImage: ${{variables.vmImage}}
    steps:
    - template: 'build.yaml'
      parameters:        
        projectFiles: '**/*.csproj'
        buildPlatform: $(platform)
        buildConfiguration: $(platformConfiguration)

- stage: DEV
  dependsOn: ['Build']
  jobs:
  - deployment: DEV
    variables:
    - template: 'Variables/dev.yaml'
    pool:
        vmImage: ${{variables.vmImage}}
    environment: DEV
    strategy:
      runOnce:
        deploy:
          steps:
          - template: 'deploy.yaml'        
        